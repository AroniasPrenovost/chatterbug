<!doctype html>
<html>

<head>
    <title>Socket.IO chatroom</title>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=Edge'>
    <meta content='charset=UTF-8; X-Content-Type-Options=nosniff' http-equiv='Content-Type'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' href='/css/style.css'>
    <link rel='stylesheet' type='text/css'
        href='https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css'>
    <link rel='stylesheet' type='text/css'
        href='https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css'>


    <style>
        * {
            margin: 0;
            padding: 0;
        }

        *,
        *:before,
        *:after {
            -moz-box-sizing: border-box;
            -webkit-box-sizing: border-box;
            box-sizing: border-box;
        }

        body {
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
        }

        .columnsContainer {
            position: relative;
            /* margin: 2em 4.5em; */
        }

        .leftColumn,
        .rightColumn {
            border-left: 1px solid black;
            height: 100vh;
            /* overflow: scroll; */
            overflow: -moz-hidden-unscrollable;
            background: none;
        }

        #messages {
            height: 100%;
        }

        #messages,
        #userList {
            width: 100%;
            margin: 0;
            padding: 0;
            overflow-y: auto;
        }

        #messages li,
        #userList li {
            width: 85%;
            display: inline-block;
            list-style-type: none;
        }

        #userList li .userListLi {
            transition: color 0.3s linear;
            -webkit-transition: color 0.2s linear;
            -moz-transition: color 0.2s linear;
        }

        .userListLi:hover {
            color: #1ebea5;
            cursor: pointer;
        }

        #messages li {
            padding: 4px 12px 4px;
        }

        /* right column containers */
        .columnInterior {
            padding: 1.25em;
            background: #ece5dd;
            border-bottom: 1px solid black;
        }

        .leftColumn>.columnInterior:nth-child(1) {
            height: 7vh;
            background: #455a64;
            color: #ece5dd;
        }

        .subInterior {
            width: 50%;
            height: 100%;
            float: inline-end;
        }

        /* canvas */
        /* .leftColumn > .columnInterior:nth-child(2) {
    height: 93vh;
    width: 100%;
    background:none;    
    padding: 0;
} */

        .rightColumn>.columnInterior:nth-child(1) {
            height: 7vh;
            background: #455a64;
        }

        .rightColumn>.columnInterior:nth-child(1) p {
            display: inline-block;
            color: #ece5dd;
        }

        .rightColumn>.columnInterior:nth-child(2) {
            height: 28vh;
        }

        /* chat #messages */
        .rightColumn>.columnInterior:nth-child(3) {
            height: 55vh;
            width: 100%;
        }

        /* chat message input form */
        .rightColumn>.columnInterior:nth-child(4) {
            height: 10vh;
            width: 100%;
            bottom: 0;
            position: absolute;
        }

        /* mobile */
        @media screen and (min-width: 47.5em) {
            .leftColumn {
                margin-right: 26.5em;
            }

            .rightColumn {
                position: absolute;
                top: 0;
                right: 0;
                width: 26.75em;
            }
        }

        form#chatMessageForm {
            width: 100%;
            position: relative;
        }

        #editor {
            width: 100%;
            position: relative;
        }

        #editor:hover {
            cursor: pointer;
        }

        .image-upload>input {
            display: none;
        }

        .image-upload img {
            width: 80px;
            cursor: pointer;
        }

        #editor li {
            list-style: none;
            display: inline-block;
            font-size: 18px;
            padding: 2px;
            transition: color 0.3s linear;
            -webkit-transition: color 0.2s linear;
            -moz-transition: color 0.2s linear;
        }

        #editor li:hover {
            color: #1ebea5;
            cursor: pointer;
        }

        /* textarea {
    resize: none;
} */

        form#chatMessageForm input {
            width: 100%;
            height: auto;
            position: relative;
            border: 1px solid #efefef;
            margin: 12px 0 12px 0;
            font-size: 12px;
            line-height: 1.4;
        }

        /* private message li */
        li.active {
            border: 1px solid #ccc;
            border-bottom: none;
        }

        .content {
            display: none;
            opacity: 0;
            border: 1px solid #ccc;
            width: 200px;
            height: 100px;
            -webkit-animation: display-none-transition 1s ease;
            animation: display-none-transition 1s ease;
        }

        @keyframes display-none-transition {
            0% {
                display: none;
                opacity: 0;
            }

            1% {
                display: block;
            }

            100% {
                opacity: 1;
            }
        }

        @-webkit-keyframes display-none-transition {
            0% {
                display: none;
                opacity: 0;
            }

            1% {
                display: block;
            }

            100% {
                opacity: 1;
            }
        }

        .content-section .active {
            display: block;
            opacity: 1;
        }

        #tabs ul {
            margin-bottom: 10px;
            padding: 0;
        }

        #tabs li {
            list-style: none;
            display: inline-block;
            width: 50px;
            margin-right: -4px;
            text-align: center;
            border-bottom: 1px solid #ccc;
        }

        #modal {
            position: fixed;
            top: 0;
            left: 0;
            background: rgba(0, 0, 0, 0.4);
            z-index: 9999;
            height: 100%;
            width: 100%;
        }

        #privatemessageModal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            background: rgba(0, 0, 0, 0.4);
            z-index: 9999;
            height: 100%;
            width: 100%;
        }

        .modalcontent {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #fff;
            width: 40%;
            padding: 45px;
        }

        img.avatar {
            height: 12px;
            width: 12px;
        }


        /* chat list items */
        .genericChatLi,
        .isTypingLi {
            text-align: center;
            color: #535c68;
            opacity: .7;
        }

        .isTypingLi {
            text-align: left;
        }

        .otherChatLi {
            color: black;
            float: left;
            padding: 8px 12px 8px 12px;
            border-radius: 20%;
            background: #ffffff;
        }

        .selfChatLi {
            color: black;
            float: right;
            padding: 8px 12px 8px 12px;
            border-radius: 20%;
            background: #dcf8c6;
        }

        .alias {
            font-weight: 600;
            font-size: 12px;
        }

        .userListLi {
            color: black;
        }

        #canvas {
            display: block;
            height: 100%;
            height: 100%;
            position: relative;
        }
    </style>
</head>

<body>

    <div class='columnsContainer'>
        <div class='leftColumn'>
            <div class='columnInterior'>
                <!-- canvas buttons -->
                <ul id='editor'>
                    <li id='addition'>+</li>
                    <li id='multiplication'>x</li>
                    <li id='division'>/</li>
                    <li id='subtraction'>-</li>
                    <li id='eraser'>&#x2750;</li>
                </ul>
            </div>
            <canvas style='position:absolute' id='drawing'>Your browser does not support Canvas.</canvas>
        </div>
    </div>

    <div class='rightColumn'>
        <div class='columnInterior'>
            <p id='nameTag'></p>
            <p style='float:right' id='userCount'></p>
        </div>

        <div class='columnInterior'>
            <div class='subInterior'>
                <div id='privateMessages'>
                    <ul id='tabs' class='tabs'>
                        <!-- <li class='active' data-tab-id='tab1'>tab-1</li>
                                                <li data-tab-id='tab2'>tab-2</li> -->
                    </ul>
                    <div id='tabContent' class='content-section'>
                        <!-- <div id='tab1' class='content active'>content-1</div>
                                                <div id='tab2' class='content'>content-2</div> -->
                    </div>
                </div>
            </div>
            <div class='subInterior' style='border-right: 1px solid black'>
                <ul id='userList'>
                    <!-- active users -->
                </ul>
            </div>
        </div>

        <div class='columnInterior'>
            <ul id='messages'>
                <!-- chats -->
            </ul>
        </div>
        <div class='columnInterior'>
            <form id='chatMessageForm' action=''>
                <input id='message' value='' />
            </form>
        </div>
    </div>


    <div id='modal'>
        <div class='modalcontent'>
            <h2>Please enter a username</h2>
            <form id='usernameForm' action=''>
                <input id='usernameInput' autocomplete='off' /><button>Create Username</button>
            </form>
        </div>
    </div>

    <div id='privatemessageModal'>
        <div class='modalcontent'>
            <h2>Send message to: </h2>
            <form id='privatemessageForm' action=''>
                <input id='privatemessageInput' autocomplete='off' /><button>Send</button>
            </form>
        </div>
    </div>
    <!-- <script type='text/javascript' src='/socket.io/socket.io.js'></script> -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/1.4.5/socket.io.min.js"
        type='text/javascript'></script>
    <script src='public/js/client.js' type='text/javascript'></script>
    <!-- <script type='text/javascript' src='/js/client.js'></script> -->
</body>

</html>
