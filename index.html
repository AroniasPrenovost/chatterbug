<!doctype html>
<html>

<head>
    <title>Socket.IO chatroom</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        #modal {
            position: fixed;
            top: 0;
            left: 0;
            background: rgba(0, 0, 0, 0.4);
            z-index: 9999;
            height: 100%;
            width: 100%;
        }

        .modalcontent {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #fff;
            width: 40%;
            padding: 45px;
        }

        form:not(#username) {
            background: #000;
            padding: 3px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        form:not(#username) input {
            border: 0;
            padding: 10px;
            width: 90%;
            margin-right: .5%;
        }

        form:not(#username) button {
            width: 9%;
            background: rgb(130, 224, 255);
            border: none;
            padding: 10px;
        }

        #messages {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }

        #messages li {
            padding: 5px 10px;
        }

        #messages li:nth-child(odd) {
            background: #eee;
        }
    </style>
</head>

<body>
    <div id='modal'>
        <div class='modalcontent'>
            <h2>Please enter a username</h2>
            <form id='username' action=''>
                <input id='userInName' autocomplete='off' /><button>Username</button>
            </form>
        </div>
    </div>

    <p>Active users: <span id='userCount'></span></p>
    <p><span id='userList'></span></p>

    <ul id='messages'>
        <!-- chats -->
    </ul>

    <form id='chat' action=''>
        <input id='message' autocomplete='off' /><button>Send</button>
    </form>

    <script src='/socket.io/socket.io.js'></script>
    <script src='https://code.jquery.com/jquery-1.11.1.js'></script>

    <script>


    </script>
    <script>

        // globals 
        var username = document.getElementById('userInName');
        var message = document.getElementById('message');
        var messages = document.getElementById('messages');
        var userTally = document.getElementById('userCount');
        var userList = document.getElementById('userList');

        function appendLi(str) {
            var li = document.createElement('LI');
            var msgNode = document.createTextNode(str);
            li.appendChild(msgNode);
            messages.appendChild(li);
        }

        function removeIsTypingDuplicates(str) {
            var listItems = document.querySelectorAll('#messages li');
            for (var i = 0; i < listItems.length; i++) {
                if (i !== listItems.length - 1) {
                    if (listItems[i].textContent === str) {
                        listItems[i].parentNode.removeChild(listItems[i]);
                    }
                }
            }
        }

        function removeTrailingTyping() {
            setTimeout(function () {
                var listItems = document.querySelectorAll('#messages li');
                var lastItem = listItems[listItems.length - 1];
                if (lastItem.textContent.includes('is typing...')) {
                    lastItem.parentNode.removeChild(lastItem);
                }
            }, 1000);
        }

        // initialize sockets   
        $(function () {
            var socket = io();

            // socket.on('duplicateUser', function () {
            //     socket.disconnect();
            // });

            // set username
            $('form#username').submit(function (e) {
                e.preventDefault();
                socket.emit('newuser', username.value);
                document.getElementById('modal').style.display = 'none';
                username.value = '';
                return false;
            });

            // chatroom message 
            $('form#chat').submit(function (e) {
                e.preventDefault();
                socket.emit('chat message', message.value);
                message.value = '';
                return false;
            });

            socket.on('chatMessage', function (msg) {
                appendLi(msg);
            });

            socket.on('userCount', function (data) {
                userTally.innerText = data.userCount;
                userList.innerText = data.userList;
            });

            socket.on('userJoined', function (data) {
                appendLi(data);
            });

            socket.on('userLeft', function (data) {
                appendLi(data);
                userTally.innerText = data.userCount;
                userList.innerText = data.userList;
            });

            // notify room when a user is typing 
            var timeout;
            function timeoutFunction() {
                typing = false;
                socket.emit('typing', false);
            }

            message.addEventListener('keyup', function () {
                typing = true;
                socket.emit('typing', 'typing...');
                clearTimeout(timeout);
                timeout = setTimeout(timeoutFunction, 2000);
            });

            socket.on('typing', function (data) {
                if (data && !data.includes('is false')) {
                    appendLi(data);
                    removeIsTypingDuplicates(data);
                }
                removeTrailingTyping();
            });

            // to do... 

        });
    </script>
</body>

</html>
