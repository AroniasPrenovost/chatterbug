<!doctype html>
<html>

<head>
    <title>Socket.IO chatroom</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, Helvetica, sans-serif;
            background: #f5f6fa;
        }

        .container {
            width: 100vw;
            background: #dcdde1;
        }

        .child {
            float: left;
            width: 50%;
            height: 50vh;
            position: relative;
            background: #ecf0f1;
        }

        .child:nth-child(2) {
            background: #b4d2ba;
        }

        .child:nth-child(3) {
            background: none;
        }

        #modal {
            position: fixed;
            top: 0;
            left: 0;
            background: rgba(0, 0, 0, 0.4);
            z-index: 9999;
            height: 100%;
            width: 100%;
        }

        #privatemessageModal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            background: rgba(0, 0, 0, 0.4);
            z-index: 9999;
            height: 100%;
            width: 100%;
        }

        .modalcontent {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #fff;
            width: 40%;
            padding: 45px;
        }

        form#chatMessageForm {
            padding: 3px;
            position: absolute;
            bottom: 0;
            width: 100%;
        }

        form#chatMessageForm input {
            border: 0;
            padding: 10px;
            width: 90%;
            margin-right: .5%;
        }

        form#chatMessageForm button {
            width: 9%;
            background: rgb(130, 224, 255);
            border: none;
            padding: 10px;
        }

        #messages,
        #userList {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }

        #messages li {
            padding: 5px 10px;
        }


        /* private message li */
        li.active {
            border: 1px solid #ccc;
            border-bottom: none;
        }

        .content {
            display: none;
            opacity: 0;
            border: 1px solid #ccc;
            width: 200px;
            height: 100px;

            -webkit-animation: display-none-transition 1s ease;
            animation: display-none-transition 1s ease;
        }

        @keyframes display-none-transition {
            0% {
                display: none;
                opacity: 0;
            }

            1% {
                display: block;
            }

            100% {
                opacity: 1;
            }
        }

        @-webkit-keyframes display-none-transition {
            0% {
                display: none;
                opacity: 0;
            }

            1% {
                display: block;
            }

            100% {
                opacity: 1;
            }
        }

        .content-section .active {
            display: block;
            opacity: 1;
        }

        #tabs ul {
            margin-bottom: 10px;
            padding: 0;
        }

        #tabs li {
            list-style: none;
            display: inline-block;
            width: 50px;
            margin-right: -4px;
            text-align: center;
            border-bottom: 1px solid #ccc;
        }
    </style>
</head>

<body>
    <div id='modal'>
        <div class='modalcontent'>
            <h2>Please enter a username</h2>
            <form id='usernameForm' action=''>
                <input id='usernameInput' autocomplete='off' /><button>Create Username</button>
            </form>
        </div>
    </div>
    <div id='privatemessageModal'>
        <div class='modalcontent'>
            <h2>Send message to: </h2>
            <form id='privatemessageForm' action=''>
                <input id='privatemessageInput' autocomplete='off' /><button>Send</button>
            </form>
        </div>
    </div>
    <div class='container'>
        <div class='child'>
            <ul id='messages'>

                <!-- chats -->

            </ul>
            <form id='chatMessageForm' action=''>
                <input id='message' autocomplete='off' /><button>Send</button>
            </form>
        </div>
        <div class='child'>
            <p>Active users: <span id='userCount'></span></p>
            <ul id='userList'>

                <!-- active users -->

            </ul>
        </div>
        <div class='child'>

        </div>

        <div class='child' id='privateMessages'>

            <!-- private messages -->

            <ul id='tabs' class='tabs'>
                <!-- <li class='active' data-tab-id='tab1'>tab-1</li>
                <li data-tab-id='tab2'>tab-2</li>
                <li data-tab-id='tab3'>tab-3</li>
                <li data-tab-id='tab4'>tab-4</li> -->
            </ul>
            <div id='tabContent' class='content-section'>
                <!-- <div id='tab1' class='content active'>content-1</div>
                <div id='tab2' class='content'>content-2</div>
                <div id='tab3' class='content'>content-3</div>
                <div id='tab4' class='content'>content-4</div> -->
            </div>
        </div>
    </div>

    <script src='/socket.io/socket.io.js'></script>

    <script>
        // private message ui code 
        (function () {
            var d = document,
                tabs = d.querySelector('.tabs'),
                tab = d.querySelectorAll('li'),
                contents = d.querySelectorAll('.content');
            tabs.addEventListener('click', function (e) {
                if (e.target && e.target.nodeName === 'LI') {
                    // change tabs
                    for (var i = 0; i < tab.length; i++) {
                        tab[i].classList.remove('active');
                    }
                    e.target.classList.toggle('active');

                    // change content
                    for (i = 0; i < contents.length; i++) {
                        contents[i].classList.remove('active');
                    }

                    var tabId = '#' + e.target.dataset.tabId;
                    d.querySelector(tabId).classList.toggle('active');
                }
            });
        })();   
    </script>
    <script>

        // globals 
        var usernameModal = document.getElementById('modal');
        var usernameForm = document.getElementById('usernameForm');
        var usernameInput = document.getElementById('usernameInput');
        usernameInput.focus();

        var privatemessageModal = document.getElementById('privatemessageModal');
        var privatemessageForm = document.getElementById('privatemessageForm');
        var privatemessageInput = document.getElementById('privatemessageInput');

        var tabContent = document.getElementById('tabContent');
        var tabs = document.getElementById('tabs');

        var privateMessages = document.getElementById('privateMessages');

        var messages = document.getElementById('messages');
        var chatmessageInput = document.getElementById('message');

        var userTally = document.getElementById('userCount');
        var userList = document.getElementById('userList');

        function appendLi(str, e) {
            var li = document.createElement('LI');
            var msgNode = document.createTextNode(str);
            li.appendChild(msgNode);
            e.appendChild(li);
        }

        function removeIsTypingDuplicates(str) {
            var listItems = document.querySelectorAll('#messages li');
            for (var i = 0; i < listItems.length; i++) {
                if (i !== listItems.length - 1) {
                    if (listItems[i].textContent === str) {
                        listItems[i].parentNode.removeChild(listItems[i]);
                    }
                }
            }
        }

        function removeTrailingTyping() {
            setTimeout(function () {
                var listItems = document.querySelectorAll('#messages li');
                var lastItem = listItems[listItems.length - 1];
                if (lastItem.textContent.includes('is typing...')) {
                    lastItem.parentNode.removeChild(lastItem);
                }
            }, 1000);
        }

        // initialize sockets  
        var socket = io();
        socket.on('connect', function () {

            // socket.on('duplicateUser', function () {
            //     socket.disconnect();
            // });

            // set username
            usernameForm.addEventListener('submit', function (e) {
                e.preventDefault();
                socket.emit('newuser', usernameInput.value);
                usernameModal.style.display = 'none';
                usernameInput.value = '';
            });

            // chatroom message 
            chatMessageForm.addEventListener('submit', function (e) {
                e.preventDefault();
                socket.emit('chat message', chatmessageInput.value);
                chatmessageInput.value = '';
            });

            socket.on('chatMessage', function (msg) {
                appendLi(msg, messages);
            });

            // private message 
            var messageTargetAlias;
            userList.addEventListener('click', function (e) {
                privatemessageModal.style.display = 'block';
                privatemessageInput.focus();
                if (e.target && e.target.matches('li')) {
                    messageTargetAlias = e.target.innerText;
                }
            });

            privatemessageForm.addEventListener('submit', function (e) {
                e.preventDefault();
                socket.emit('private message', {
                    alias: messageTargetAlias,
                    message: privatemessageInput.value
                });
                privatemessageModal.style.display = 'none';
                privatemessageInput.value = '';
            });

            socket.on('privateMessage', function (data) {
                var x = data.sender + ': ' + data.message;

                // search through tabs for this specific chat 
                var tabItems = document.querySelectorAll('#tabs li');

                if (tabItems.length === 1) {
                    // tab lis 
                    var tabLi = document.createElement('LI');
                    tabLi.innerHTML = data.sender;
                    //   tabLi.className = 'active';
                    tabLi.setAttribute('data-tab-id', data.sender);
                    tabs.appendChild(tabLi);

                    // tab content section
                    var div = document.createElement('div');
                    div.classList.add('content');
                    //  div.classList.add('active');
                    div.id = data.sender;
                    div.innerHTML = 'yeah';

                    // var messageUl = document.createElement('ul');
                    // var msgLi = document.createElement('LI');
                    // msgLi.innerHTML = x;

                    // messageUl.appendChild(msgLi);
                    // div.appendChild(messageUl);
                    tabContent.appendChild(div);
                    return false;
                }
                // generate first tabs 
                if (tabItems.length === 0) {
                    // tab lis 
                    var tabLi = document.createElement('LI');
                    tabLi.innerHTML = data.sender;
                    tabLi.className = 'active';
                    tabLi.setAttribute('data-tab-id', data.sender);
                    tabs.appendChild(tabLi);

                    // tab content section
                    var div = document.createElement('div');
                    div.classList.add('content');
                    div.classList.add('active');
                    div.id = data.sender;
                    div.innerHTML = 'yeah';

                    // var messageUl = document.createElement('ul');
                    // var msgLi = document.createElement('LI');
                    // msgLi.innerHTML = x;

                    // messageUl.appendChild(msgLi);
                    // div.appendChild(messageUl);
                    tabContent.appendChild(div);
                    return false;
                }
            });

            // user activity 
            socket.on('userCount', function (data) {
                userTally.innerText = data.userCount;
                userList.innerHTML = '';
                var list = data.userNameList;
                for (var i = 0; i < list.length; i++) {
                    appendLi(list[i], userList);
                }
            });

            socket.on('userJoined', function (data) {
                appendLi(data, messages);
            });

            socket.on('userLeft', function (data) {
                appendLi(data, messages);
            });

            // notify room when a user is typing 
            var timeout;
            function timeoutFunction() {
                typing = false;
                socket.emit('typing', false);
            }

            message.addEventListener('keyup', function () {
                typing = true;
                socket.emit('typing', 'typing...');
                clearTimeout(timeout);
                timeout = setTimeout(timeoutFunction, 2000);
            });

            socket.on('typing', function (data) {
                if (data && !data.includes('is false')) {
                    appendLi(data, messages);
                    removeIsTypingDuplicates(data);
                }
                removeTrailingTyping();
            });
        });
    </script>
</body>

</html>
